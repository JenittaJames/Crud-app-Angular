<div class="register-container">
    <form (ngSubmit)="register()" class="register-form">
        <h2>Register</h2>

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" 
                   required placeholder="Enter your name">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" 
                   required placeholder="Enter your email">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" 
                   required placeholder="Create a password">
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" 
                   [(ngModel)]="confirmPassword" required placeholder="Confirm your password">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" [disabled]="!isFormValid()">Register</button>
        </div>
    </form>

    <p class="login-link">
        Already registered? <a routerLink="/login">Login here</a>
    </p>
</div>
