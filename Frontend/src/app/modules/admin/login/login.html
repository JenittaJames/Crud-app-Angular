<div class="admin-login-container">
  <form class="admin-login-form" (ngSubmit)="loginAdmin()" #adminForm="ngForm" novalidate>

    <h2>Admin Login</h2>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Enter admin email"
        #emailCtrl="ngModel"
        [class.invalid]="emailCtrl.invalid && emailCtrl.touched"
      >

      @if (emailCtrl.invalid && emailCtrl.touched) {
        <small class="error">Valid email is required</small>
      }
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Enter admin password"
        #pwdCtrl="ngModel"
        [class.invalid]="pwdCtrl.invalid && pwdCtrl.touched"
      >

      @if (pwdCtrl.invalid && pwdCtrl.touched) {
        <small class="error">Password is required</small>
      }
    </div>

    <!-- Server Error -->
    @if (errorMessage) {
      <div class="form-group">
        <p class="error server">{{ errorMessage }}</p>
      </div>
    }

    <!-- Submit Button -->
    <div class="form-group">
      <button
        type="submit"
        [disabled]="isLoading || adminForm.invalid"
      >
        @if (isLoading) {
          <span class="spinner"></span>
        }
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </div>

  </form>
</div>
