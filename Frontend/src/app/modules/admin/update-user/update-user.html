<app-header></app-header>

<div class="admin-dashboard-container">
    <div class="admin-dashboard-wrapper">

        <!-- Page Header -->
        <div class="page-header">
            <h1>Update User Details</h1>
            <a routerLink="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <!-- Update User Form -->
        <div class="form-container">
            <form (ngSubmit)="onUpdateUser()" class="user-form">

                <!-- User ID (readonly) -->
                <div class="form-group">
                    <label>User ID</label>
                    <input type="text" [(ngModel)]="userData._id" name="_id" readonly class="readonly-input">
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" [(ngModel)]="userData.username" name="name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" [(ngModel)]="userData.email" name="email" required>
                </div>

                <!-- Buttons -->
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Update User</button>
                    <a routerLink="/dashboard" class="cancel-btn">Cancel</a>
                </div>

            </form>
        </div>

    </div>
</div>
