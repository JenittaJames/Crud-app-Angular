<app-header></app-header>

<div class="admin-dashboard-container">
  <div class="admin-dashboard-wrapper">

    <!-- Page Title -->
    <div class="page-header">
      <h1>Create New User</h1>
      <a routerLink="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <!-- Create User Form -->
    <div class="form-container">
      <form #createForm="ngForm" (ngSubmit)="onCreateUser(createForm)" class="user-form">
        
  <!-- Username -->
  <div class="form-group">
    <label for="username">Username</label>
    <input 
      type="text" 
      id="username" 
      name="username" 
      placeholder="Enter username"
      required
      ngModel>
  </div>

  <!-- Email -->
  <div class="form-group">
    <label for="email">Email Address</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter email address"
      required
      ngModel>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="password">Password</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      placeholder="Enter password"
      required
      ngModel>
  </div>

  <!-- Confirm Password -->
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input 
      type="password" 
      id="confirmPassword" 
      name="confirmPassword" 
      placeholder="Confirm password"
      required
      ngModel>
  </div>

  <!-- Buttons -->
  <div class="form-actions">
    <button type="submit" class="submit-btn" [disabled]="createForm.invalid">Create User</button>
    <a routerLink="/dashboard" class="cancel-btn">Cancel</a>
  </div>

</form>

    </div>

  </div>
</div>
